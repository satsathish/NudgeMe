<div class="nudge-detail-container">
  @if (loading) {
    <div class="loading">Loading...</div>
  } @else if (error) {
    <div class="error">
      <p>{{ error }}</p>
      <button (click)="close()">Close</button>
    </div>
  } @else if (reminder) {
    <div class="nudge-content">
      <div class="nudge-header">
        <span class="title">‚è∞ Nudge</span>
        <div class="header-actions">
          <button class="close-btn" (click)="close()">&times;</button>
        </div>
      </div>
      
      <div class="nudge-body">
        @if (isEditMode()) {
          <div class="edit-form">
            <div class="form-group">
              <label>Next Reminder:</label>
              <input type="datetime-local" [(ngModel)]="editData.date" class="form-input" />
            </div>
          </div>
        } @else {
          <div class="info">{{ reminder.info }}</div>
        }
      </div>
      
      <div class="actions">
        @if (isEditMode()) {
          <button class="btn-save" (click)="saveChanges()">üíæ Save</button>
          <button class="btn-cancel" (click)="cancelEdit()">‚úñ Cancel</button>
        } @else {
          <button class="btn-snooze" (click)="snooze()">üí§ Snooze</button>
          <button class="btn-delete" (click)="deleteReminder()"> Done</button>
        }
      </div>
    </div>
  }
</div>
