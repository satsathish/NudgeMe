name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    # IMPORTANT: allow pushing to GitHub Packages
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Optional but good practice
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set image name (GHCR)
        id: vars
        run: |
          OWNER_LC=$(echo "${GITHUB_REPOSITORY_OWNER}" | tr '[:upper:]' '[:lower:]')
          REPO_NAME=$(echo "${GITHUB_REPOSITORY#*/}" | tr '[:upper:]' '[:lower:]')
          echo "IMAGE=ghcr.io/${OWNER_LC}/${REPO_NAME}" >> $GITHUB_OUTPUT

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build . \
            --file Dockerfile \
            --tag ${{ steps.vars.outputs.IMAGE }}:${{ github.sha }}

      - name: Push image with commit tag
        run: |
          docker push ${{ steps.vars.outputs.IMAGE }}:${{ github.sha }}

      - name: Also tag as latest (optional)
        if: github.ref == 'refs/heads/master'
        run: |
          docker tag ${{ steps.vars.outputs.IMAGE }}:${{ github.sha }} ${{ steps.vars.outputs.IMAGE }}:latest
          docker push ${{ steps.vars.outputs.IMAGE }}:latest
