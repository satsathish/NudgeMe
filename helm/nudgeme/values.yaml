# Default values for nudgeme
replicaCount: 1

image:
  repository: ghcr.io/satsathish/nudgeme
  pullPolicy: Always
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext:
  fsGroup: 2000

securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: false
  runAsNonRoot: true
  runAsUser: 1000

service:
  type: NodePort
  port: 8080
  nodePort: 30082

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # cert-manager.io/cluster-issuer: letsencrypt-prod
  hosts:
    - host: nudgeme.local
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: nudgeme-tls
  #    hosts:
  #      - nudgeme.local

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 1
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# Application environment variables
env:
  aspnetcoreEnvironment: Production
  allowedOrigins: ""  # comma-separated origins, empty uses defaults
  dbHost: nudgeme-postgresql
  dbPort: "5432"
  dbUser: nudgeme
  dbPassword: nudgemepass
  dbName: nudgeme

# PostgreSQL Configuration
postgresql:
  enabled: true
  image:
    registry: docker.io
    repository: library/postgres
    tag: "15-alpine"
    pullPolicy: IfNotPresent
  auth:
    username: nudgeme
    password: nudgemepass
    database: nudgeme
  primary:
    persistence:
      enabled: true
      size: 5Gi
      # Retain PVC even after helm uninstall
      resourcePolicy: keep

# Persistence for data
persistence:
  enabled: false
  storageClass: ""
  accessMode: ReadWriteOnce
  size: 1Gi
  mountPath: /data
