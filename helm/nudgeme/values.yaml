# Default values for nudgeme
replicaCount: 1

image:
  repository: ghcr.io/satsathish/nudgeme
  pullPolicy: IfNotPresent
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext:
  fsGroup: 2000

securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: false
  runAsNonRoot: true
  runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # cert-manager.io/cluster-issuer: letsencrypt-prod
  hosts:
    - host: nudgeme.local
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: nudgeme-tls
  #    hosts:
  #      - nudgeme.local

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# Application environment variables
env:
  dbPath: /data/reminder.db
  aspnetcoreEnvironment: Production
  allowedOrigins: ""  # comma-separated origins, empty uses defaults

# Persistence for SQLite database
persistence:
  enabled: true
  storageClass: ""  # empty uses cluster default
  accessMode: ReadWriteOnce
  size: 1Gi
  mountPath: /data
